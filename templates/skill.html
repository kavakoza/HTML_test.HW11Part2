<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Количество кандидатов: {{ count_candidates }}</title>
    </head>
    <body>

    <h1>Найдено кандидатов со скиллом: {{count_candidates}}</h1>

    {% for candidate in candidates %}
        <p><a href="/candidates/{{ candidate.id }}">{{ candidate.name}}</a></p>
    {% endfor %}

    </body>
</html>
